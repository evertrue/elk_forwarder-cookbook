---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-12.04
  - name: ubuntu-14.04

suites:
  - name: default
    run_list:
      - recipe[apt]
      - recipe[elk_forwarder::default]
    attributes:
      elk_forwarder:
        config:
          network:
            servers:
              - test-server
              - test-server-2
          files:
            - paths:
                - /var/log/syslog
            - fields:
                type: syslog
